<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Library Data Warehouse - Login</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>

    <div class="centered-flex">
        <div class="neu-card login-card">
            <h2 style="text-align: center; color: var(--primary-accent);">System Login</h2>
            
            <form th:action="@{/login}" method="post">
                <div th:if="${param.error}" style="color: red; text-align: center; margin-bottom: 1rem;">
                    Invalid credentials.
                </div>
                <div th:if="${param.logout}" style="color: green; text-align: center; margin-bottom: 1rem;">
                    Logged out successfully.
                </div>

                <div style="margin-bottom: 1.5rem;">
                    <label for="username" style="margin-left: 10px; font-weight: bold;">Username</label>
                    <input type="text" id="username" name="username" class="neu-input" placeholder="Enter username" required>
                </div>

                <div style="margin-bottom: 2rem;">
                    <label for="password" style="margin-left: 10px; font-weight: bold;">Password</label>
                    <input type="password" id="password" name="password" class="neu-input" placeholder="Enter password" required>
                </div>

                <div style="text-align: center;">
                    <button type="submit" class="neu-btn">Login</button>
                </div>
            </form>
            
            <div style="margin-top: 2rem; text-align: center; font-size: 0.9rem; color: #888;">
                <p>Default Users:</p>
                <p>Admin: admin / admin123</p>
                <p>Analyst: analyst / analyst123</p>
            </div>
        </div>
    </div>

</body>
</html>
